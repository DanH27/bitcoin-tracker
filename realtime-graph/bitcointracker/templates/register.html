<div>
  <form method="POST" action="">
    {{ form.hidden_tag() }}
    <fieldset class="form-group">
      <legend>
        Join Today
        </legend>
        <div class="form-group">
          {{ form.username.label }}
          {{ form.username }}

        </div>
        <div class="form-group">
            {{ form.email.label }}
            {{ form.email }}

        </div>

        <div class="form-group">
          {{ form.password.label }}
          {{ form.password }}

          </div>

          <div class="form-group">
            {{ form.confirm_password.label }}
            {{ form.confirm_password }}

            </div>

    </fieldset>

    <div class="form-group">
      {{ form.submit }}

      </div>

      <div>
        <small>
          Already Registered?
        </small>
      </div>

  </form>
</div>
